<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo JS</title>
  </head>
  <body>
    <div>
      <input placeholder="todoを入力"/>
      <button>追加</button>
    </div>
    <div>
      <p>未完了のToDO</p>
      <ul> 
        <li>
          <div>
            <p> Todoです</p>
            <button>完了</button>
            <button> 削除 </button>
          </div>
        </li>
      </ul>
    </div>
    <div>
      <p>完了のToDo</p>
      <ul> 
        <li>
          <div>
            <p> Todoでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
