<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo JS</title>
  </head>
  <body>
    <div class="input-area">
      <input placeholder="todoを入力"/>
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のToDo</p>
      <ul> 
        <li>
          <div class="list-row">
            <p class="todo-item"> Todoです</p>
            <button>完了</button>
            <button> 削除 </button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p class="todo-item"> Todoです</p>
            <button>完了</button>
            <button> 削除 </button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了のToDo</p>
        <ul> 
          <li>
            <div class="list-row">
              <p class="todo-item"> Todoでした</p>
              <button>戻す</button>
            </div>
          </li>
          <li>
            <div class="list-row">
              <p class="todo-item"> Todoでした</p>
              <button>戻す</button>
            </div>
          </li>
        </ul>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
